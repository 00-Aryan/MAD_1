{% extends 'layout.html' %}

{% block content %} 
<div class="profile-container">
    <h1>Profile</h1>
    <h2>{{ user.name }}</h2>
    <div class="edit-profile">
        <h3>Edit Profile</h3>
        <form method="post">
            <div class="form-group">
                <label for="email">Email _Id</label>
                <input type="text" name="email" id="email" required value="{{user.Email_id}}">
            </div>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required value="{{user.name}}">
            </div>
            <div class="form-group">
                <label for="name">Address :</label>
                <input type="text" name="address" id="address" required value="{{user.address}}">
            </div>
            <div class="form-group">
                <label for="name">Pin Code :</label>
                <input type="text" name="PinCode" id="PinCode" required value="{{user.Pin_Code}}">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Enter Current password" required>
            </div>
            <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" name="password" id="password" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{url_for('Logout')}}" class="btn btn-primary">Logout</a>
        </form>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    /* Main container */
    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    /* Headings */
    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 30px;
    }

    h3 {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 20px;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .form-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9rem;
        color: #333;
    }

    input {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 3px #007bff;
    }

    /* Button styling */
    .submit-button {
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}
Login - Household Services
{% endblock %}
{% block content %}
<h1>Log in</h1>
<form method="post" class ="form">
     <div class="form-group">
<label for="username" class="form-label">Email_id : </label>
    <input type="text" name="email" id="email_id" class="form-control">
</div>
<div class="form-group">
<label for="password" class="form-label">Password : </label>
    <input type="password" name="password" id='password' class="form-control">
</div>
<input type="submit" value="Login" class="btn btn-success">
</form>
{% endblock %}


{% block style %}
    <style>
       form {
            display: flex;
            flex-direction :column;
            align-items : center ;
            margin-top: 0%; 

        } 
        h1 {
            text-align :center;
            margin-top: 12%;
            position: relative;
            top: -10px;
        } 
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            margin-right: 10px;
            min-width: 80px; /* Adjust width for better alignment */
            text-align: right;

        }
        .form-control {
            flex: 1;
        }
    </style>
{% endblock %}

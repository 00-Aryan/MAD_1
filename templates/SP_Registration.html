{% extends 'layout.html' %}

{% block title %}
Register - Household Services
{% endblock %}
{% block content %}
<h1>Register</h1>
<form method="post" class="form">
    <label for="name" class="form-label">Name :
        <input type="text" name="name" id="name" class="form-control" required>
    </label>
    <label for="username" class="form-label">Email_id :
        <input type="text" name="email" id="email_id" class="form-control" required>
    </label>
    <label for="password" class="form-label">Password :
        <input type="password" name="password" id='password' class="form-control" required>
    </label>
    <label for="name" class="form-label">Description :
        <input type="text" name="description" id="description" class="form-control" required>
    </label>
    <label for="name" class="form-label">Service type :
        <input type="text" name="service_type" id="service_type" class="form-control" required>
    </label>
    <div class="mb-3">
        <label for="category_id" class="form-label">Select Category</label>
        <select id="category_id" name="category_id" class="form-select">
            <option value="">--- Select Category ---</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" value="Register" class="btn btn-success">
</form>
{% endblock %}


{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 8%;

    }

    h1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        top: 80px;
    }
</style>
{% endblock %}
